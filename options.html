<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Link History Shortcuts Options</title>
    <script async src="options.js"></script>
</head>

<body style="font-size: 150%">
    <div>
        <p>
            Toggle support for dynamic menu items.
        </p>
        <button id="all_urls" type="button" style="font-size: 1.5rem" disabled>Not supported by your browser</button>
        <p>
            <strong>NOTE:</strong>
            Enabling will request permissions to access data on ALL sites!
            This is needed in order to access the url of the page the menu is on in order to compare it to your saved history. It is not used for any other purpose.
        </p>
    </div>
</body>

</html>
